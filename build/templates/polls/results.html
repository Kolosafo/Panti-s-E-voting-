{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      min-height: 100vh;
      background: #212534;
    }

    .row-needed {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }
    .main {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }
    .card {
      position: relative;
      display: flex;
      height: 330px;
      width: 220px;
      background-color: #191c29;
      border-radius: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: column;
      text-align: center;
      border: 2px solid rgb(88 199 250);
      overflow: hidden;
      transition: 0.6s;
      box-shadow: 0px 0px 100px rgba(88, 199, 250, 0.15);
    }
    .text1 {
      position: relative;
      font-size: 33px;
      font-family: roboto;
      color: rgb(88 199 250);
      font-weight: 100;
      letter-spacing: 1px;
      transition: 0.7s;
      transform: translateY(110px);
    }

    .text2 {
      color: #dbf9ff;
      font-family: roboto;
      font-weight: 100;
      font-size: 14px;
      width: 170px;
      line-height: 25px;
      transform: translateY(200px);
      transition: 0.7s;
      opacity: 0;
    }
    .hover {
    }
    h2 {
      font-size: 38px;
      font-family: roboto;
      color: rgb(88 199 250);
      font-weight: 400;
      margin: 0;
      padding: 0;
      transform: translateY(200px);
      opacity: 1;
      transition: 0.6s;
      opacity: 0;
    }
    button {
      transform: translatey(200px);
      transition: 0.88s;
      opacity: 0;
      width: 110px;
      height: 38px;
      border-radius: 40px;
      font-size: 12px;
      font-family: roboto;
      text-transform: uppercase;
      font-weight: 300;
      letter-spacing: 1px;
      color: white;
      background-color: #0beef9;
      background-image: linear-gradient(315deg, #0beef9 0%, #48a9fe 74%);
      border: none;
      cursor: pointer;
    }

    button:active {
      color: #0beef9;
    }
    /*@keyframes scale
{
0%{transform:scale(100%) translateY(100px)}
 50%{transform:scale(103%) translateY(100px)}
 100%{transform:scale(100%) translateY(100px)}
}
*/
  </style>
  <body>
    <h1 class="mb-5 text-center" style="color: white">
      {{ question.question_text }}
    </h1>

    <div class="row-needed">
      <ul class="list-group mb-5" style="display: flex; flex-direction: row">
        {% for choice in question.choice_set.all %}
        <div class="main" style="margin-left: 50">
          <div class="card" style="justify-content: space-around">
            <div class="text1">
              <li class="list-group-item">
                {{ choice.choice_text }}
                <span class="badge badge-success float-right"
                  >{{ choice.votes }} vote{{ choice.votes | pluralize }}</span
                >
              </li>
            </div>
            <a
              style="color: white; margin-top: 100; opacity: 0"
              class="btn btn-dark"
              href="{% url 'polls:detail' question.id %}"
              >Vote again?</a
            >
          </div>
        </div>

        {% endfor %}
      </ul>
    </div>

    <a
      style="color: white"
      class="btn btn-secondary"
      href="{% url 'polls:index' %}"
      >Back To Polls</a
    >
  </body>
</html>

{% endblock %}
